<!-- hero area -->
<section class="hero-area bg-primary" id="parallax">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <h1 class="text-white font-tertiary">{{ site.data.settings.hero.hero-title }}</h1>
        <p><b>{{ site.data.settings.hero.hero-text }}</b></p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-5 mx-auto">
        <img class="img-fluid w-100" src="{{ site.baseurl }}{{ site.data.settings.hero.hero-image }}" alt="bg-shape">
      </div>
    </div>
  </div>
  <div class="layer-bg w-100">
    <ul class="list-unstyled ml-5 mt-3 position-relative zindex-1">
      {% for social in site.data.settings.social %}
      <li class="mb-3"><a class="text-white" href="{{ social.link }}"><i class="{{ social.icon }}"></i></a></li>
      {% endfor %}
    </ul>
  </div>
</section>
<!-- /hero area -->
